
<h3>Список моих проектов</h3>
<div class="uk-grid uk-child-width-1-3" uk-height-match=".uk-card">
    {% for project in projects %}
        <div>
            <div class="uk-card uk-card-default uk-card-body uk-width-1-1 uk-inline uk-margin">
                <div class="uk-card-title uk-text">{{ project.name }}</div>
                <p>{{ project.description }}</p>
                {% if project.url %}
                    <div class="uk-padding-small uk-padding-remove-horizontal">
                        <a class="uk-link-muted uk-text-small" href="{{ project.url }}" >Ссылка на проект</a>
                    </div>
                {% endif %}

                <a class="uk-link-reset uk-padding-small uk-padding-remove-horizontal uk-position-medium uk-position-bottom"
                   href="{% url 'projects:description' project.id %}" >
                    <button class="uk-button uk-button-primary uk-width-1-1">Подробнее</button>
                </a>
            </div>
        </div>
    {% endfor %}
</div>
