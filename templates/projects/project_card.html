
<h3>Список моих проектов</h3>
<div class="uk-grid uk-child-width-1-3" uk-height-match=".uk-card">
    {% for project in projects %}
        <div>
            <div class="uk-card uk-card-default">
                <div class="uk-card-body">
                    <div class="uk-card-title uk-text">{{ project.name }}</div>
                    <p>{{ project.description }}</p>
                    {% if project.url %}
                      <p><a class="uk-link-muted uk-text-small" href="{{ project.url }}" >Ссылка на проект</a></p>
                    {% endif %}
                </div>
                <div class="uk-card-footer uk-padding-small">
                    <a class="uk-link-reset"
                               href="{% url 'projects:description' project.id %}" >
                        <button class="uk-button uk-button-primary uk-width-1-1">Подробнее</button>
                    </a>
                </div>
            </div>

        </div>
    {% endfor %}
</div>
